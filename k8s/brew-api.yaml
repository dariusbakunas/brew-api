apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: brew-api
  name: brew-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: brew-api
        tier: backend
    spec:
      containers:
      - env:
        - name: LOG_LEVEL
          value: info
        - name: NODE_ENV
          value: production
        - name: BASE_URL
          value: https://brew.geekspace.us
        - name: PROD_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: brew-api-db
              key: username
        - name: PROD_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: brew-api-db
              key: password
        - name: PROD_DB_NAME
          value: brew_api
        - name: PROD_DB_HOSTNAME
          value: docker.local.geekspace.us
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: brew-app-jwt
              key: secret
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: sendgrid-api
              key: key
        - name: USER_ACTIVATION_TIMEOUT
          value: '86400'
        image: dariusbakunas/brew-api:0.0.14
        imagePullPolicy: Always
        name: brew-api
        ports:
        - containerPort: 4000
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 1024Mi
