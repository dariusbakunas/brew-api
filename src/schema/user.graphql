enum UserStatus {
  NEW
  ACTIVE
  INACTIVE
}

type User {
  id: ID!
  username: String!
  firstName: String
  lastName: String
  email: String!
  status: UserStatus!
}

input UserInput {
  firstName: String
  lastName: String
  username: String!
  email: String!
  status: UserStatus
}

extend type Query {
  users: [User!]!
  userByEmail(email: String!): User
}
