enum UserStatus {
  NEW
  ACTIVE
  INACTIVE
}

type User {
  id: ID!
  username: String!
  firstName: String
  lastName: String
  email: String!
  status: UserStatus!
}

input RegistrationInput {
  firstName: String
  lastName: String
  username: String!
  email: String!
  code: String!
}

input ActivationInput {
  token: String!
}

type ActivationResponse {
  success: Boolean!
}

input UserInput {
  firstName: String
  lastName: String
  username: String!
  email: String!
}

extend type Query {
  users: [User!]!
  userByEmail(email: String!): User @hasScope(scope: ["activeUser", "initialAuth"])
}

extend type Mutation {
  activateUser(input: ActivationInput!): ActivationResponse!
  register(input: RegistrationInput!): User! @hasScope(scope: ["registerUser"])
}
