type Hop {
  id: ID!
  name: String!
  aaLow: Float
  aaHigh: Float
  betaLow: Float
  betaHigh: Float
  description: String
  bittering: Boolean!
  aroma: Boolean!
  origin: Country!
}

input HopInput {
  name: String!
  aaLow: Float
  aaHigh: Float
  betaLow: Float
  betaHigh: Float
  description: String
  bittering: Boolean!
  aroma: Boolean!
  originId: ID!
}

enum SortableHopField {
  name
}

type HopsResponse {
  pageInfo: PageInfo!
  data: [Hop!]!
}

extend type Query {
  hops(
    cursor: String,
    limit: Int = 10,
    sortDirection: SortDirection = ASCENDING,
    sortBy: SortableHopField
  ): HopsResponse! @hasPermission(permissions: ["activeUser", "getHops"])
}
extend type Mutation {
  createHop(input: HopInput!) : Hop! @hasPermission(permissions: ["activeUser", "createHop"])
  updateHop(id: ID!, input: HopInput!) : Hop! @hasPermission(permissions: ["updateHop"])
  removeHop(id: ID!): ID! @hasPermission(permissions: ["removeHop"])
}
